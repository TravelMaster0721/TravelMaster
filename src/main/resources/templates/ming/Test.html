<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Train Maintain</title>
    <!-- 引入CSS樣式 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- 引入FontAwesome圖示 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Train Maintain</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Train No</th>
                    <th th:each="station : ${stationList}" th:text="${station.stationName}"></th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="trainNo : ${trainNoSet}">
                    <td th:text="${trainNo}"></td>
                    <td th:each="station : ${stationList}">
                        <td th:text="${#maps.get(trainInfoMap, trainNo + ',' + station.stationID)}"></td>
                    </td>
                    <td>
                        <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#EditField" th:attr="data-trainno=${trainNo}" onclick="updateTarget(this.getAttribute('data-trainno'))">
                            <i class="fas fa-pen-to-square"></i>
                        </button>
                    </td>
                    <td>
                        <button class="btn btn-light" th:attr="data-trainno=${trainNo}" onclick="deleteTarget(this.getAttribute('data-trainno'))">
                            <i class="fas fa-trash-can"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- 編輯彈出窗口 -->
    <div class="modal fade" id="EditField" tabindex="-1" aria-labelledby="EditFieldLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="EditFieldLabel">Edit Train Information</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- 這裡放置編輯表單內容 -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入JavaScript庫 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function updateTarget(trainNo) {
            // 根據trainNo執行編輯操作
        }

        function deleteTarget(trainNo) {
            // 根據trainNo執行刪除操作
        }
    </script>
</body>
</html>
